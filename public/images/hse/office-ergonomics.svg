<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <defs>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Titre -->
  <text x="250" y="25" text-anchor="middle" fill="#1e40af" font-size="18" font-weight="bold">ERGONOMIE DU POSTE BUREAU</text>
  
  <!-- Écran -->
  <rect x="200" y="50" width="100" height="70" fill="url(#screenGradient)" rx="5"/>
  <rect x="210" y="60" width="80" height="50" fill="#1e293b" rx="3"/>
  <text x="250" y="90" text-anchor="middle" fill="#3b82f6" font-size="12">ÉCRAN</text>
  
  <!-- Support écran -->
  <rect x="240" y="120" width="20" height="30" fill="#6b7280"/>
  <rect x="220" y="150" width="60" height="10" fill="#6b7280" rx="5"/>
  
  <!-- Personne assise -->
  <g transform="translate(180, 160)">
    <!-- Tête -->
    <circle cx="70" cy="20" r="15" fill="#fbbf24" stroke="#92400e" stroke-width="1"/>
    
    <!-- Cou et dos droit -->
    <line x1="70" y1="35" x2="70" y2="80" stroke="#22c55e" stroke-width="4"/>
    
    <!-- Épaules et bras -->
    <line x1="60" y1="50" x2="40" y2="70" stroke="#22c55e" stroke-width="3"/>
    <line x1="80" y1="50" x2="100" y2="70" stroke="#22c55e" stroke-width="3"/>
    
    <!-- Avant-bras sur bureau -->
    <line x1="40" y1="70" x2="20" y2="70" stroke="#22c55e" stroke-width="3"/>
    <line x1="100" y1="70" x2="120" y2="70" stroke="#22c55e" stroke-width="3"/>
    
    <!-- Tronc -->
    <line x1="70" y1="80" x2="70" y2="120" stroke="#22c55e" stroke-width="4"/>
    
    <!-- Cuisses horizontales -->
    <line x1="70" y1="120" x2="40" y2="120" stroke="#22c55e" stroke-width="3"/>
    <line x1="70" y1="120" x2="100" y2="120" stroke="#22c55e" stroke-width="3"/>
    
    <!-- Jambes verticales -->
    <line x1="40" y1="120" x2="40" y2="160" stroke="#22c55e" stroke-width="3"/>
    <line x1="100" y1="120" x2="100" y2="160" stroke="#22c55e" stroke-width="3"/>
    
    <!-- Pieds -->
    <ellipse cx="35" cy="165" rx="8" ry="4" fill="#374151"/>
    <ellipse cx="105" cy="165" rx="8" ry="4" fill="#374151"/>
  </g>
  
  <!-- Bureau -->
  <rect x="120" y="230" width="200" height="8" fill="#8b5cf6"/>
  
  <!-- Clavier et souris -->
  <rect x="140" y="225" width="60" height="8" fill="#374151" rx="2"/>
  <text x="170" y="240" text-anchor="middle" fill="#374151" font-size="8">CLAVIER</text>
  
  <ellipse cx="280" cy="229" rx="8" ry="4" fill="#374151"/>
  <text x="280" y="245" text-anchor="middle" fill="#374151" font-size="8">SOURIS</text>
  
  <!-- Chaise -->
  <rect x="240" y="280" width="60" height="40" fill="#6366f1" rx="5"/>
  <rect x="250" y="260" width="40" height="30" fill="#6366f1" rx="3"/>
  
  <!-- Annotations avec mesures -->
  <g stroke="#ef4444" stroke-width="1" fill="none">
    <!-- Distance écran -->
    <path d="M 250 120 Q 230 110 250 40"/>
    <text x="235" y="75" fill="#ef4444" font-size="9" font-weight="bold">50-70 cm</text>
    
    <!-- Hauteur yeux -->
    <line x1="170" y1="180" x2="200" y2="85"/>
    <text x="145" y="185" fill="#ef4444" font-size="9" font-weight="bold">Hauteur yeux</text>
    
    <!-- Angle coudes -->
    <path d="M 220 220 Q 200 210 220 230"/>
    <text x="195" y="225" fill="#ef4444" font-size="9" font-weight="bold">90°</text>
    
    <!-- Angle genoux -->
    <path d="M 250 280 Q 230 270 250 290"/>
    <text x="225" y="285" fill="#ef4444" font-size="9" font-weight="bold">90°</text>
    
    <!-- Pieds au sol -->
    <line x1="215" y1="325" x2="250" y2="325"/>
    <text x="220" y="340" fill="#ef4444" font-size="9" font-weight="bold">Pieds à plat</text>
  </g>
  
  <!-- Points de contrôle -->
  <g fill="#22c55e">
    <circle cx="250" cy="180" r="3"/>  <!-- Tête -->
    <circle cx="220" cy="220" r="3"/>  <!-- Coude -->
    <circle cx="250" cy="280" r="3"/>  <!-- Genou -->
    <circle cx="235" cy="325" r="3"/>  <!-- Pieds -->
  </g>
  
  <!-- Légende -->
  <rect x="20" y="340" width="360" height="50" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="5"/>
  <text x="30" y="355" fill="#1e40af" font-size="12" font-weight="bold">Règles d'ergonomie :</text>
  <text x="30" y="370" fill="#374151" font-size="10">• Écran à hauteur des yeux • Coudes et genoux à 90° • Dos soutenu</text>
  <text x="30" y="382" fill="#374151" font-size="10">• Pieds à plat • Avant-bras sur bureau • Pause toutes les heures</text>
  
  <!-- Alerte TMS -->
  <text x="400" y="350" text-anchor="end" fill="#dc2626" font-size="11" font-weight="bold">⚠️ Mal assis = TMS assurés</text>
</svg>
