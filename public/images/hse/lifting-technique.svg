<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="500" height="300">
  <defs>
    <linearGradient id="correctGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="incorrectGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Titre -->
  <text x="250" y="25" text-anchor="middle" fill="#374151" font-size="18" font-weight="bold">TECHNIQUE DE LEVAGE SÉCURITAIRE</text>
  
  <!-- Section MAUVAISE technique (gauche) -->
  <text x="125" y="50" text-anchor="middle" fill="#dc2626" font-size="16" font-weight="bold">❌ MAUVAIS</text>
  
  <!-- Personnage mauvaise posture -->
  <g transform="translate(80, 80)">
    <!-- Tête -->
    <circle cx="45" cy="30" r="12" fill="#fbbf24" stroke="#92400e" stroke-width="1"/>
    
    <!-- Corps penché -->
    <path d="M 45 42 Q 35 80 25 120" stroke="#dc2626" stroke-width="4" fill="none"/>
    
    <!-- Bras -->
    <path d="M 40 60 L 20 100" stroke="#dc2626" stroke-width="3" fill="none"/>
    <path d="M 50 60 L 30 100" stroke="#dc2626" stroke-width="3" fill="none"/>
    
    <!-- Jambes tendues -->
    <path d="M 25 120 L 15 160" stroke="#dc2626" stroke-width="3" fill="none"/>
    <path d="M 25 120 L 35 160" stroke="#dc2626" stroke-width="3" fill="none"/>
    
    <!-- Boîte -->
    <rect x="10" y="160" width="30" height="20" fill="#6b7280" stroke="#374151" stroke-width="1"/>
    <text x="25" y="174" text-anchor="middle" fill="white" font-size="10" font-weight="bold">20kg</text>
  </g>
  
  <!-- Flèches de danger -->
  <path d="M 90 110 Q 95 100 100 110" stroke="#dc2626" stroke-width="2" fill="none"/>
  <text x="105" y="108" fill="#dc2626" font-size="9">Compression disques</text>
  
  <!-- Labels problèmes -->
  <text x="125" y="190" text-anchor="middle" fill="#dc2626" font-size="11" font-weight="bold">Dos courbé</text>
  <text x="125" y="205" text-anchor="middle" fill="#dc2626" font-size="11" font-weight="bold">Jambes tendues</text>
  <text x="125" y="220" text-anchor="middle" fill="#dc2626" font-size="11" font-weight="bold">Risque hernie discale</text>
  
  <!-- Séparateur -->
  <line x1="250" y1="40" x2="250" y2="280" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Section BONNE technique (droite) -->
  <text x="375" y="50" text-anchor="middle" fill="#22c55e" font-size="16" font-weight="bold">✅ BON</text>
  
  <!-- Personnage bonne posture -->
  <g transform="translate(330, 80)">
    <!-- Tête -->
    <circle cx="45" cy="30" r="12" fill="#fbbf24" stroke="#92400e" stroke-width="1"/>
    
    <!-- Corps droit -->
    <line x1="45" y1="42" x2="45" y2="120" stroke="#22c55e" stroke-width="4"/>
    
    <!-- Bras -->
    <path d="M 40 60 L 25 100" stroke="#22c55e" stroke-width="3" fill="none"/>
    <path d="M 50 60 L 35 100" stroke="#22c55e" stroke-width="3" fill="none"/>
    
    <!-- Jambes fléchies -->
    <path d="M 45 120 L 35 140 L 25 160" stroke="#22c55e" stroke-width="3" fill="none"/>
    <path d="M 45 120 L 55 140 L 65 160" stroke="#22c55e" stroke-width="3" fill="none"/>
    
    <!-- Boîte plus proche -->
    <rect x="30" y="160" width="30" height="20" fill="#6b7280" stroke="#374151" stroke-width="1"/>
    <text x="45" y="174" text-anchor="middle" fill="white" font-size="10" font-weight="bold">20kg</text>
  </g>
  
  <!-- Flèches positives -->
  <path d="M 365 90 Q 360 85 355 90" stroke="#22c55e" stroke-width="2" fill="none"/>
  <text x="345" y="88" fill="#22c55e" font-size="9">Dos protégé</text>
  
  <path d="M 390 150 Q 395 145 400 150" stroke="#22c55e" stroke-width="2" fill="none"/>
  <text x="405" y="148" fill="#22c55e" font-size="9">Force des jambes</text>
  
  <!-- Labels avantages -->
  <text x="375" y="190" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="bold">Dos droit</text>
  <text x="375" y="205" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="bold">Jambes fléchies</text>
  <text x="375" y="220" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="bold">Effort sur les cuisses</text>
  
  <!-- Étapes en bas -->
  <rect x="50" y="240" width="400" height="40" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="5"/>
  <text x="60" y="255" fill="#1e40af" font-size="12" font-weight="bold">Étapes : 1. Approcher 2. Fléchir genoux 3. Saisir ferme 4. Pousser jambes 5. Garder dos droit</text>
  <text x="60" y="270" fill="#dc2626" font-size="11" font-weight="bold">⚠️ Règle d'or : DOS DROIT + JAMBES FLÉCHIES = Protection garantie</text>
</svg>
