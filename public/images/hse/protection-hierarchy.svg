<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 350" width="400" height="350">
  <defs>
    <linearGradient id="level1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="level2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="level3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="level4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Titre -->
  <text x="200" y="25" text-anchor="middle" fill="#374151" font-size="16" font-weight="bold">HIÉRARCHIE DES PROTECTIONS</text>
  
  <!-- Niveau 1 - Élimination (le plus efficace) -->
  <rect x="100" y="50" width="200" height="50" fill="url(#level1)" rx="5"/>
  <text x="200" y="70" text-anchor="middle" fill="white" font-size="16" font-weight="bold">1. ÉLIMINER</text>
  <text x="200" y="85" text-anchor="middle" fill="white" font-size="12">Supprimer le danger</text>
  <text x="200" y="110" text-anchor="middle" fill="#22c55e" font-size="10">(Meilleure solution)</text>
  
  <!-- Flèche vers le bas -->
  <polygon points="200,115 195,125 205,125" fill="#6b7280"/>
  
  <!-- Niveau 2 - Protection collective -->
  <rect x="110" y="130" width="180" height="45" fill="url(#level2)" rx="5"/>
  <text x="200" y="148" text-anchor="middle" fill="white" font-size="14" font-weight="bold">2. PROTECTION COLLECTIVE</text>
  <text x="200" y="162" text-anchor="middle" fill="white" font-size="11">Garde-corps, ventilation</text>
  
  <!-- Flèche vers le bas -->
  <polygon points="200,180 195,190 205,190" fill="#6b7280"/>
  
  <!-- Niveau 3 - Procédures -->
  <rect x="120" y="195" width="160" height="40" fill="url(#level3)" rx="5"/>
  <text x="200" y="212" text-anchor="middle" fill="white" font-size="13" font-weight="bold">3. PROCÉDURES</text>
  <text x="200" y="225" text-anchor="middle" fill="white" font-size="10">Permis, consignes</text>
  
  <!-- Flèche vers le bas -->
  <polygon points="200,240 195,250 205,250" fill="#6b7280"/>
  
  <!-- Niveau 4 - EPI (dernier recours) -->
  <rect x="130" y="255" width="140" height="35" fill="url(#level4)" rx="5"/>
  <text x="200" y="270" text-anchor="middle" fill="white" font-size="12" font-weight="bold">4. EPI</text>
  <text x="200" y="282" text-anchor="middle" fill="white" font-size="10">Protection individuelle</text>
  <text x="200" y="305" text-anchor="middle" fill="#dc2626" font-size="10">(Dernier rempart)</text>
  
  <!-- Exemples sur les côtés -->
  <g fill="#6b7280" font-size="9">
    <!-- Exemples niveau 1 -->
    <text x="320" y="70">• Automatisation</text>
    <text x="320" y="80">• Travail à distance</text>
    <text x="320" y="90">• Substitution produit</text>
    
    <!-- Exemples niveau 2 -->
    <text x="320" y="145">• Garde-corps</text>
    <text x="320" y="155">• Ventilation générale</text>
    <text x="320" y="165">• Écrans de protection</text>
    
    <!-- Exemples niveau 3 -->
    <text x="320" y="205">• Permis de travail</text>
    <text x="320" y="215">• Procédures écrites</text>
    <text x="320" y="225">• Formation</text>
    
    <!-- Exemples niveau 4 -->
    <text x="320" y="265">• Casque</text>
    <text x="320" y="275">• Harnais</text>
    <text x="320" y="285">• Masque respiratoire</text>
  </g>
  
  <!-- Efficacité (côté gauche) -->
  <g fill="#374151" font-size="11" font-weight="bold">
    <text x="15" y="75">PLUS</text>
    <text x="15" y="88">EFFICACE</text>
    
    <text x="15" y="270">MOINS</text>
    <text x="15" y="283">EFFICACE</text>
  </g>
  
  <!-- Message final -->
  <text x="200" y="330" text-anchor="middle" fill="#374151" font-size="11" font-weight="bold">
    L'EPI est la dernière ligne de défense !
  </text>
</svg>
