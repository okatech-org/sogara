<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <defs>
    <linearGradient id="dangerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c2d12;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Titre -->
  <text x="250" y="25" text-anchor="middle" fill="#dc2626" font-size="18" font-weight="bold">EFFETS DU H2S SELON LA CONCENTRATION</text>
  
  <!-- Axe Y (Concentration) -->
  <line x1="50" y1="50" x2="50" y2="350" stroke="#374151" stroke-width="2"/>
  <text x="25" y="45" text-anchor="middle" fill="#374151" font-size="12" font-weight="bold">ppm</text>
  
  <!-- Axe X (Temps) -->
  <line x1="50" y1="350" x2="450" y2="350" stroke="#374151" stroke-width="2"/>
  <text x="450" y="370" text-anchor="middle" fill="#374151" font-size="12" font-weight="bold">Temps</text>
  
  <!-- Zones de danger -->
  <rect x="60" y="330" width="360" height="15" fill="#22c55e" opacity="0.3"/>
  <text x="70" y="325" fill="#22c55e" font-size="10" font-weight="bold">0.5 ppm - DÉTECTION</text>
  
  <rect x="60" y="310" width="360" height="15" fill="#eab308" opacity="0.3"/>
  <text x="70" y="305" fill="#d97706" font-size="10" font-weight="bold">10 ppm - LIMITE LÉGALE</text>
  
  <rect x="60" y="280" width="360" height="25" fill="#f97316" opacity="0.3"/>
  <text x="70" y="275" fill="#ea580c" font-size="10" font-weight="bold">50-100 ppm - DANGER GRAVE</text>
  
  <rect x="60" y="200" width="360" height="75" fill="#dc2626" opacity="0.3"/>
  <text x="70" y="195" fill="#dc2626" font-size="10" font-weight="bold">200-500 ppm - MORTEL EN MINUTES</text>
  
  <rect x="60" y="80" width="360" height="115" fill="#7c2d12" opacity="0.3"/>
  <text x="70" y="75" fill="#7c2d12" font-size="10" font-weight="bold">1000+ ppm - MORT INSTANTANÉE</text>
  
  <!-- Symptômes par niveau -->
  <g fill="#374151" font-size="9">
    <!-- Détection -->
    <text x="250" y="340">Odeur d'œuf pourri perceptible</text>
    
    <!-- Limite légale -->
    <text x="250" y="320">Irritation yeux et gorge</text>
    
    <!-- Danger -->
    <text x="250" y="295">Conjonctivite, toux, maux de tête</text>
    <text x="250" y="285">Perte d'odorat (PIÈGE MORTEL!)</text>
    
    <!-- Très grave -->
    <text x="250" y="250">Œdème pulmonaire</text>
    <text x="250" y="240">Difficulté respiratoire severe</text>
    <text x="250" y="230">Confusion, vertiges</text>
    <text x="250" y="220">Perte de conscience</text>
    
    <!-- Mortel -->
    <text x="250" y="150">ARRÊT CARDIAQUE</text>
    <text x="250" y="140">PARALYSIE RESPIRATOIRE</text>
    <text x="250" y="130">MORT EN QUELQUES RESPIRATIONS</text>
  </g>
  
  <!-- Échelle concentration -->
  <g fill="#374151" font-size="10">
    <text x="30" y="345">0.5</text>
    <text x="30" y="320">10</text>
    <text x="30" y="295">50</text>
    <text x="30" y="270">100</text>
    <text x="30" y="240">200</text>
    <text x="30" y="210">300</text>
    <text x="30" y="180">500</text>
    <text x="25" y="150">1000</text>
  </g>
  
  <!-- Avertissement -->
  <rect x="60" y="360" width="360" height="30" fill="#dc2626" opacity="0.1" stroke="#dc2626" stroke-width="1"/>
  <text x="240" y="378" text-anchor="middle" fill="#dc2626" font-size="12" font-weight="bold">⚠️ NE JAMAIS FAIRE CONFIANCE À VOTRE NEZ ⚠️</text>
</svg>
